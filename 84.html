<script>
    var largestRectangleArea = function (heights) {
        let area = 0, len = heights.length;
        for (let h = 0; h < len; h++) {
            let sum = 0;
            for (let b = 0; b < len; b++) {
                if (heights[h] <= heights[b]) {
                    sum += heights[h];
                } else if (sum) {
                    area = Math.max(area, sum);
                    sum=0;
                }
            }
            area = Math.max(area, sum);
        }
        return area;
    };
    // console.log(largestRectangleArea([2, 1, 5, 6, 2, 3]));
    console.log(largestRectangleArea([2,0,2]));
    // console.log(largestRectangleArea([4,2,0,3,2,5]));
</script>
