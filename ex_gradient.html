<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3线性渐变</title>
	<style type="text/css">
	body{
		background: -moz-linear-gradient(left bottom, rgba(255,255,255,0), rgba(255,255,255,1)),url(img/desktop.jpg);
		background: -webkit-linear-gradient(left bottom, rgba(255,255,255,0), rgba(255,255,255,1)),url(img/desktop.jpg);
		background: -o-linear-gradient(left bottom, rgba(255,255,255,0), rgba(255,255,255,1)),url(img/desktop.jpg); 
	} 
/*请用CSS3画一个线性渐变，渐变的方向是从右上角到左下角，起点颜色是从白色到黑色，请写出标准写法*/
	div{
		width: 100px;
		height:100px; 
		background:-moz-linear-gradient(right top,white,black);
		background:-o-linear-gradient(right top,white,black);
		background:-webkit-linear-gradient(right top,white,black);
	}
	</style>
</head>
<body>
	<div>http://www.cnblogs.com/lhb25/archive/2013/01/30/css3-linear-gradient.html</div>
</body>
</html>
