<script type="text/javascript">
    //方法一
	function bubble(arr){
		for(var j=0;j<arr.length;j++){
			for(var i=0;i<arr.length-1-j;i++){
				if(arr[i]>arr[i+1]){
					var t=arr[i+1];
					arr[i+1]=arr[i];
					arr[i]=t;
				}
			}
		}
		return console.log(arr);
	}
	var arr=[1,3,2,9,4,5,8,7,6];
	bubble(arr);

	//方法二

</script>
