<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局</title>
	<style type="text/css">
		.left{
			width:200px;
			height: 200px;
			float:left;
			background-color: blue;
		}
		.right{
			height: 200px;
			overflow: hidden;
			background-color: red;
		}
		.main{
			display: flex;
			flex-direction: row;
		}
		.left1{
			width: 200px;
			height: 200px;
			background-color: yellow;
		}
		.right1{
			flex:1;
			height: 200px;
			background-color: black;
		}
	</style>
</head>
<body>
	<p>左固定右自适应布局</p>
	<div class="left"></div>
	<div class="right"></div>

	<p>用flex实现左固定右自适应布局</p>
	<div class="main">
		<div class="left1"></div>
		<div class="right1"></div>
	</div>
</body>
</html>
