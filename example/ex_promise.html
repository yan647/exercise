<script>
  /***
   * 标准的promise
   */
  let promise = new Promise(function (resolve, reject) {
    console.log("我是会被立即执行的");
    resolve();
    reject();//不会被执行
  });
  promise.then(() => {
    console.log("success");
  }, () => {
    console.log("fail");
  });
  console.log("other");

  /***
   * 自己实现一个Promise
   *
   */
  function MyPromise(executor) {
    this.state = "pending";
    this.value = undefined;
    this.error = undefined;
    let that = this;
    this.onResolvedCallbacks = [];
    this.onRejectedCallbacks = [];

    function resolve(value) {
      if (that.state === "pending") {
        that.state = "resolve";
        that.value = value;
        that.onResolvedCallbacks.forEach(fn => fn());
      }
    }

    function rejected(error) {
      if (that.state === "pending") {
        that.state = "rejected";
        that.error = error;
        that.onRejectedCallbacks.forEach(fn => fn());
      }
    }

    try {
      executor(resolve, rejected);
    } catch (error) {
      rejected(error);
    }
  }

  MyPromise.prototype.then = function (resolve, rejected) {
    if (this.state === "resolve") {
      resolve(this.value);
    } else if (this.state === "rejected") {
      rejected(this.error);
    }

    if (this.state === "pending") {
      this.onResolvedCallbacks.push(() => {
        resolve(this.value);
      });
      this.onRejectedCallbacks.push(() => {
        resolve(this.error);
      });
    }

    return this.value !== undefined ? resolve : this;
  };

  promise = new MyPromise((resolve, rejected) => {
    resolve("111");
    rejected("222");
  });
  promise.then((data) => {
    console.log(data)
  }, (err) => {
    console.log(err)
  });

  //generator执行一个异步任务
  let fetch = require("node-fetch");

  function* gen() {
    let url = "https://api.github.com/users/github";
    let result = yield fetch(url);
    console.log(result.bio);

  }

  let g = gen();
  let result = g.next();
  result.value.then(function(data){
    return data;
  }).then((item)=>{
    g.next(item);
  });
