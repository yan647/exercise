<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航栏</title>
	<style type="text/css">
		nav{
			background-color: white;
			color:#08c;
		}
		span{
			border:1px solid #ddd;
			border-radius: 4px;
			padding: 4px;
		}
	</style>
</head>
<body>
	<nav>
		<span>首页</span>
		<span>profile</span>
		<span>messages</span>
	</nav>
</body>
<script type="text/javascript">
	var nav=document.querySelector('nav');
	nav.onclick=function(e){
		if(e.target&&e.target.nodeName=='SPAN'){
			document.querySelectorAll('span').forEach(function(ee){ee.style.color='#08c'});
			e.target.style.color='blue';
		}
	};
</script>
</html>
