<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滑动门</title>
	<style type="text/css">
	body{
		margin: 0;
		padding: 0;
		text-align: center;
	}

	.father { 
		position:relative; 
		background-color: red;
		width: 400px;
		height: 400px;
	}
	.son { 
		position:absolute; 
		left:100px; 
		display:none;
		background-color: blue;
		width: 400px;
		height: 400px;
	}
	.father:hover  .son{
		display:block;
	}
	</style>
</head>
<body>
<p>父元素设相对定位，子元素设绝对定位（并设置位置）并隐藏，然后父元素鼠标滑过后子元素显示。</p>
<div class="all">
	<div class="father">
		<div class="son">

		</div>
	</div>
</div>
</body>
</html>
