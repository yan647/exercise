<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script type="text/javascript">
	function go_back(){
		document.navbar.url.value="";
		parent.frames[0].history.back();
		setTimeout("document.navbar.url.value=parent.frames[0].location.href;", 1000);
	}

	function go_forward(){
		document.navber.url.value="";
		parent.frames[0].history.forward();
		setTimeout("document.navber.url.value=parent.frames[0].location.href",1000);
	}

	function go_to(){
		parent.frames[0].location=document.navbar.url.value;
	}
</script>
<body>
	<h1>使用history对象和location对象的导航栏</h1>
	<form name="navbar" onsubmit="go_to();return false;">
		<input type="button" name="" value="Back" onclick="go_back();">
		<input type="button" name="" value="Forward" onclick="go_forward();">
		URL:
		<input type="text" name="url" size="50">
		<input type="button" name="" value="Go" onclick="go_to();">
	</form>

</body>
</html>
