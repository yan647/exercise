    var validPalindrome = function(s) {
        s=s.split("");
        let palindrome=function (s,time) {
            for(let a=0;a<s.length/2;a++){
                if(s[a]===s[s.length-1-a]){
                    //r
                } else if(s[a]!==s[s.length-1-a]){
                    if(Math.abs(a-s[s.length-1-a])===1 && s.length===2){
                        return false;
                    } else if(time===1) {
                        let t1=JSON.parse(JSON.stringify(s)),t2=JSON.parse(JSON.stringify(s));
                        t1.splice(a,1);
                        t2.splice(t2.length - 1 - a,1);
                        return palindrome(t1, 0) || palindrome(t2, 0);
                    } else return false;
                }
            }
            return true;
        };
        return palindrome(s,1);
    };
