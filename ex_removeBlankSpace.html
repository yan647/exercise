<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除空格</title>
	<script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
	<p>清除前后空格，并兼容所有浏览器</p>
	<div id="demo">
		<label for="example">输入：</label>
		<input type="text" name="example" id="example" placeholder="请输入有空格的字段进行验证" v-model="item">
		<button @click='verify(item)'>验证</button>
		<p>有{{newItem}}个非空格字符</p>
	</div>
</body>
<script type="text/javascript">
	var ex=new Vue({
		el:'#demo',
		data:{
			newItem:'0'
		},
		methods:{
			verify:function(item){
				this.newItem=item.replace(/(^\s*)|(^\s*$)/g,'').length;
			}
		}
	});
</script>
</html>
