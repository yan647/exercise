    //循环链表检测
    var getRepeat = function (str) {
        let arr = str.split("").sort();
        for (let a = 0; a < arr.length - 1; a++) {
            if (arr[a] === arr[a + 1]) {
                return arr[a];
            } else if (a === arr.length - 2) {
                return "0"
            }
        }
    };
    // console.log(getRepeat("ABCDEFGC"));

    //清一色
    let getAllResult = function (arr) {
        let temp = JSON.parse(JSON.stringify(arr));
        if (arr.length === 2) {
            if (arr[0] === arr[1]) {
                return "yes";
            } else return "no";
        } else {
            for (let a = 0; a < arr.length - 2; a++) {
                if (arr[a] === arr[a + 1] && arr[a + 1] === arr[a + 2]) {
                    temp.splice(temp.indexOf(arr[a]), 3);
                    return getAllResult(temp);
                }
                if (arr.length === 5 && arr[a] === arr[a + 1]) {
                    a++;
                    continue;
                }
                let item = temp[a];
                let x = [parseInt(item), parseInt(item), parseInt(item)],
                    y = [parseInt(item) + 1, parseInt(item) - 1, parseInt(item) - 1],
                    z = [parseInt(item) + 2, parseInt(item) + 1, parseInt(item) - 2];
                temp = temp.map(function (data) {
                    return parseInt(data);
                });
                for (let m = 0; m < 3; m++) {
                    let x_ = temp.indexOf(x[m]), y_ = temp.indexOf(y[m]), z_ = temp.indexOf(z[m]);
                    if (x_ >= 0 && y_ >= 0 && z_ >= 0) {
                        temp.splice(temp.indexOf(x[m]), 1);
                        temp.splice(temp.indexOf(y[m]), 1);
                        temp.splice(temp.indexOf(z[m]), 1);
                        return getAllResult(temp);
                    }
                }
            }
        }
    };
    var getAll = function (str) {
        let arr = str.split("");
        return getAllResult(arr);

    };

    //打印任务排序
    var printOrder = function (arr) {
        let temp=arr.map((data,index)=>{
            return {
                data:data,
                index:index,
                printNum:0
            }
        });
        for(let a=0;a<temp.length;a++){
            for(let b=a+1;b<temp.length;b++){
                if(temp[a].data<temp[b].data){
                    temp.push(temp[a]);
                    temp.splice(a,1);
                    b=a;
                }
            }
            temp[a].printNum=a;
        }

        return temp.sort((a,b)=>{
            return a.index-b.index;
        }).map((data)=>{
            return data.printNum;
        });
    };

    //七进制加法
    var getSum = function (a, b) {
        let result = [];
        let c = 0;
        for (let m = 0; m < b.length; m++) {
            let sum = parseInt(a[m]) + parseInt(b[m]) + c;
            if (sum >= 7) {
                c = 1;
                result.unshift(sum - 7);
            } else result.unshift(sum);
        }
        if (a.length !== b.length) {
            let last = parseInt(a[a.length - 1]) + c;
            if (last >= 7) {
                result.unshift(last - 7);
                result.unshift(1);
            } else result.unshift(last);

        }
        return result.join("");
    };
    var sevenNum = function (str) {
        let temp = str.split(" ");
        let a = temp[0].split("").reverse();
        let b = temp[1].split("").reverse();
        let result = [];
        if (a.length >= b.length) {
            result = getSum(a, b);
        } else if (a.length < b.length) {
            result = getSum(b, a);
        }
        return result;
    };

    //消除重复数字
    var delRepeat = function (input) {
        let arr = input.split("");
        arr = arr.map(function (data) {
            return parseInt(data);
        });
        for (let a = 0; a < arr.length; a++) {
            for (let b = a + 1; b < arr.length; b++) {
                if (arr[a] === arr[b]) {
                    if (a > b) {
                        arr.splice(a, 1);
                        a--;
                    } else {
                        arr.splice(b, 1);
                        b--;
                    }

                }
            }
        }
        return arr;
    };

    //掷骰子
    var dice = function (input) {
        let result = input.split("");
        let l = 1, r = 2, f = 3, b = 4, u = 5, d = 6;
        for (let a = 0; a < result.length; a++) {
            let temp;
            switch (result[a]) {
                case "L"://左
                    temp = l;
                    l = u;
                    u = r;
                    r = d;
                    d = temp;
                    break;
                case "R"://右
                    temp = r;
                    r = u;
                    u = l;
                    l = d;
                    d = temp;
                    break;
                case "F"://前
                    temp = f;
                    f = u;
                    u = b;
                    b = d;
                    d = temp;
                    break;
                case "B"://后
                    temp = b;
                    b = u;
                    u = f;
                    f = d;
                    d = temp;
                    break;
                case "A"://逆
                    temp = f;
                    f = l;
                    l = b;
                    b = r;
                    r = temp;
                    break;
                case "C"://顺
                    temp = f;
                    f = r;
                    r = b;
                    b = l;
                    l = temp;
            }
        }
        return [l, r, f, b, u, d].join("");
    };

    //字母计数法
    var convertTo26 = function (input) {
        let result = 0;
        let charts = input.split("").reverse();
        for (let a = 0; a < charts.length; a++) {
            let temp = charts[a].charCodeAt() - 96;
            result = result + temp * Math.pow(26, a);
        }
        return result;
    };

    var unzip = function (str) {
        let result = "";
        for (let a = 0; a < str.length; a++) {
            let temp = str.charAt(a);
            if (Number(temp) > 2) {
                result = result + new Array(Number(temp)).fill(str.charAt(a + 1)).join("");
                a++;
            } else if (Number(temp) != 0 && Number(temp) != 1) {
                result = result + temp;
            } else return "!error"
        }
        return result;
    };

    //简单运算式计算
    var calculate = function (str) {
        let nums = str.split(/[\+]+|[\-]+|[\*]+/);
        nums = nums.map((data) => {
            return parseInt(data);
        });
        let operators = str.split(/\d+/);
        operators.shift();
        operators.pop();
        let result = operators[0] !== "*" ? nums[0] : 0;
        for (let a = 0; a < operators.length; a++) {
            switch (operators[a]) {
                case "+":
                    if (operators[a + 1] !== "*") {
                        result = result + nums[a + 1];
                    } else {
                        result = result + nums[a + 1] * nums[a + 2];
                        a++;
                    }
                    break;
                case "-":
                    if (operators[a + 1] !== "*") {
                        result = result - nums[a + 1];
                    } else {
                        result = result - nums[a + 1] * nums[a + 2];
                        a++;
                    }
                    break;
            }
        }
        return result;
    };

    //德州扑克
    var poker = function (str) {
        str = str.replace(/J|Q|K|A/g, function (v) {
            switch (v) {
                case "J":
                    return 11;
                case "Q":
                    return 12;
                case "K":
                    return 13;
                case "A":
                    return 1;
            }
        });
        let arr = str.split(" ");
        arr.sort((a, b) => {
            return a.split("")[0] - b.split("")[0];
        });
        let nums = arr.map((data) => {
            return parseInt(data.split("")[0]);
        });
        let flowers = arr.map((data) => {
            return data.split("")[1];
        });
        let e1 = nums[0] == nums[1] && nums[1] == nums[2];
        let e2 = nums[1] == nums[2] && nums[2] == nums[3];
        let e3 = nums[2] == nums[3] && nums[3] == nums[4];
        let t6 = e1 || e2 || e3; //三条6
        if (t6) {
            let t3;
            if (e1) {
                t3 = t6 && nums[3] == nums[4];//葫芦3
            } else if (e2) {
                t3 = t6 && nums[0] == nums[4];
            } else if (e3) {
                t3 = t6 && nums[0] == nums[1];
            }
            if (t3) {
                return 3;
            } else {
                if (e1) {
                    if (nums[0] == nums[3] || nums[0] == nums[4]) {
                        return 2;
                    }
                } else if (e2) {
                    if (nums[0] == nums[1] || nums[1] == nums[4]) {
                        return 2;
                    }
                } else if (e3) {
                    if (nums[0] == nums[2] || nums[1] == nums[2]) {
                        return 2;
                    }
                } else return 6;
            }
        }
        let t4 = (flowers[0] == flowers[1] == flowers[2] == flowers[3] == flowers[4])//同花4
        let t5 = (nums[1] - nums[0] == nums[2] - nums[1] == nums[3] - nums[2] == nums[4] - nums[3])//顺子5
        let t1 = t4 && t5;//同花顺1
        if (t1) {
            return 1;
        } else if (t4) {
            return 4;
        } else if (t5) {
            return 5;
        } else return 7;

    };

    //单词排序输出
    var wordSort = function (str) {
        let arr = str.split(" ");
        let compare = function (a, b, i) {
            if (a.charAt(i) && b.charAt(i) && a.charAt(i) === b.charAt(i)) {
                return compare(a, b, i + 1);
            } else return a.charAt(i).charCodeAt() - b.charAt(i).charCodeAt();
        };
        arr.sort((a, b) => {
            a = a.toUpperCase();
            b = b.toUpperCase();
            return compare(a, b, 0);
        });
        arr = arr.filter((data, index) => {
            return arr[index + 1] ? (data.toUpperCase() !== arr[index + 1].toUpperCase()) : data.toUpperCase();
        });
        return arr;
    };

            temp.push(c + a);
            temp.push(c + b);

            if (a === 5 || a === 2) add3(7 - a, b, c);

            if (c === 5 || c === 2) add3(a, b, 7 - c);

            add25(a, b, c);

            return a - b;
        });

    //电报翻译
    var telegraph = function (str) {
        let arr = str.split("#");
        let map = [
            "F", "G", "R", "S", "T",//0--4
            "L", "M", "N", "O", "P",//5--9
            "Q", "W", "X", "Y", "Z",//10--14
            "U", "A", "G", "H", "I",//15--19
            "J", "K", "B", "C", "D",//20-24
            "E", "l", "m", "n", "o",//25-29
            "p", "i", "j", "k", "f",
            "g", "h", "a", "b", "c",
            "d", "e", "q", "r", "w",
            "x", "y", "z", "s", "t",
            "u", "v"];
        let result = "";
        arr = arr.map((data) => {
            data = data.replace(/-|./g, function (v) {
                if (v == "-") {
                    return 0;
                } else if (v == ".") {
                    return 1;
                }
            });
            data = parseInt(data, 2);
            if (data > 51) {
                result = "ERROR";
            }
            return map[data];
        });
        result = (result === "ERROR" ? result : arr.join(""));
        return result;
    };

    //仿LISP翻译
    var LISP = function (str) {
        str = str.split("");
        let op = [], num = [];
        for (let a = 0; a < str.length; a++) {
            if (str[a] === "(") {
                op.push(str[a + 1] + str[a + 2] + str[a + 3]);
                a = a + 4;
            } else if (str[a] === ")") {
                let op_item = op.pop();
                let num1 = num.pop();
                let num2 = num.pop();
                let temp;
                switch (op_item) {
                    case "add":
                        temp = num1 + num2;
                        break;
                    case "sub":
                        temp = num2 - num1;
                        break;
                    case "mul":
                        temp = num1 * num2;
                        break;
                    case "div":
                        if (num1 == 0 || num1 == "error") {
                            return "error";
                        } else temp = num2 / num1;
                        break;
                }
                temp && num.push(temp);
            } else if (/\d|-/.test(str[a])) {
                let b = a;
                while (/\d|-/.test(str[a + 1])) {
                    a++;
                }
                let temp = JSON.parse(JSON.stringify(str));
                num.push(temp.splice(b, a - b + 1).join(""));
            }
        }
        return num[0];
    };

    //带空白字符的字符串匹配
    var stringMatching1 = function (str) {//复杂的解法
        if (str) {
            let str_list = str.split("\n");
            let allStr = str_list[0], sub = str_list[1];
            if (allStr && sub) {
                let ifRepeat = function (x) {
                    return new Set(x).size === 1;
                };
                allStr = allStr.replace(/\s+/g, "");
                let result = 0;
                let flag = sub.length > 1 && ifRepeat(sub.split(""));//仅判断大于1个字符的
                let getMatch = function (all, sub, result) {
                    let index = all.indexOf(sub);
                    if (index >= 0) {
                        let temp = JSON.parse(JSON.stringify(allStr));
                        temp = temp.split("");
                        if (flag && ifRepeat(temp.splice(index, sub.length + 1))) {
                            result = result + 2;
                            all = all.split("");
                            all.splice(0, index + sub.length + 1);
                            return getMatch(all.join(""), sub, result);
                        } else {
                            result++;
                            all = all.split("");
                            all.splice(0, index + sub.length);
                            return getMatch(all.join(""), sub, result);
                        }
                    } else return result;
                };

                return getMatch(allStr, sub, result);
            } else return 0;
        } else return 0;
    };

        if (str) {
            let str_list = str.split("\n");
            let allStr = str_list[0], sub = str_list[1];
            if (allStr && sub) {
                allStr = allStr.replace(/\s+/g, "").split("");

                    if (allStr.slice(a, sub.length + a).join("") === sub) {

                    }
                }
                return result;
            } else return 0;
        } else return 0;

    var filterString = function (str) {

        str = str.replace(/\s/g, "\n");

    var calcuIsland = function (str) {
        str = str.split("\n");
        str.shift();
        str = str.map((data) => {
            return data.split(" ");
        });
        let change = function (a, b, a_len, b_len) {
            if (b + 1 < b_len && str[a][b + 1] && str[a][b + 1] === "1") {
                str[a][b + 1] = "0";
                change(a, b + 1, a_len, b_len);
            }
            if (b - 1 >= 0 && str[a][b - 1] && str[a][b - 1] === "1") {
                str[a][b - 1] = "0";
                change(a, b - 1, a_len, b_len);
            }
            if (a + 1 < a_len && str[a + 1][b] && str[a + 1][b] === "1") {
                str[a + 1][b] = "0";
                change(a + 1, b, a_len, b_len);
            }
            if (a - 1 >= 0 && str[a - 1][b] && str[a - 1][b] === "1") {
                str[a - 1][b] = "0";
                change(a - 1, b, a_len, b_len);
            }
        };
        let result = 0, a_len = str.length, b_len = str[0].length;
        for (let a = 0; a < a_len; a++) {
            for (let b = 0; b < b_len; b++) {
                if (str[a][b] === "1") {
                    str[a][b] = "0";
                    change(a, b, a_len, b_len);
                    result++;
                }
            }
        }
        console.log(result);
    };

            } if((left && !right) || (!left && right)){
                return false;
            }else if(left.val===right.val){
                if(!left.left && !right.right && !left.right && !right.left){
                    return true;
                } else return leftEqRight(left.left,right.right) && leftEqRight(left.right,right.left);
            }
        };
        if(root===null || (!root.right && !root.left)){
            return true;
        } else {
            return leftEqRight(root.left,root.right);
        }
    };
