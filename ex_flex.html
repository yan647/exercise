<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性布局</title>
	<style type="text/css">
		.box, .box20, .box30, .box40{
			display:flex;
			flex-direction: row;
		}
		.box1, .box2, .box3, .box4, .box5, .box6, .box7, .box8, .box9, .box21, .box22, .box23, .box24, .box25, .box26, .box36, .box31{
			border: 1px solid black;
			border-radius: 3px;
			width: 50px;
			height: 50px;
			margin: 5px;			
		}
		.box1{
			display: flex;			
		}
		.box2{
			display: flex;
			justify-content:center;
		}
		.box3{
			display: flex;
			justify-content:flex-end;
		}
		.box4{
			display: flex;
			align-items:center;
		}
		.box5{
			display: flex;
			align-items:center;
			justify-content: center;
		}
		.box6{
			display: flex;
			align-items:center;
			justify-content: flex-end;
		}
		.box7{
			display: flex;
			align-items:flex-end;
		}
		.box8{
			display: flex;
			align-items:flex-end;
			justify-content: center;
		}
		.box9{
			display: flex;
			align-items:flex-end;
			justify-content: flex-end;
		}

		.box21{
			display: flex;
			justify-content: space-between;
		}
		.box22{
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}
		.box23{
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			align-items: center;
		}
		.box24{
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			align-items: flex-end;
		}
		.box25{
			display: flex;		
		}
		.item25:nth-child(2){
			align-self: center;
		}
		.box26{
			display: flex;
			justify-content: space-between;
		}
		.item26:nth-child(2){
			align-self: flex-end;
		}

		.box31{
			display: flex;	
		}
		.item31:nth-child(2){
			align-self: center;
		}
		.item31:nth-child(3){
			align-self: flex-end;
		}

		.box41{
			display: flex;
			flex-wrap: wrap;
			justify-content: flex-end;
			align-content: space-between;
		}
		.item, .item25, .item26, .item31{
			width: 10px;
			height: 10px;
			background-color: black;
			border-radius:5px;
			margin: 3px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">
			<span class="item"></span>		
		</div>
		<div class="box2">
			<span class="item"></span>		
		</div>
		<div class="box3">
			<span class="item"></span>		
		</div>
		<div class="box4">
			<span class="item"></span>		
		</div>
		<div class="box5">
			<span class="item"></span>		
		</div>
		<div class="box6">
			<span class="item"></span>		
		</div>
		<div class="box7">
			<span class="item"></span>		
		</div>
		<div class="box8">
			<span class="item"></span>		
		</div>
		<div class="box9">
			<span class="item"></span>		
		</div>
	</div>

	<div class="box20">
		<div class="box21">
			<span class="item"></span>
			<span class="item"></span>			
		</div>
		<div class="box22">
			<span class="item"></span>	
			<span class="item"></span>		
		</div>
		<div class="box23">
			<span class="item"></span>
			<span class="item"></span>			
		</div>
		<div class="box24">
			<span class="item"></span>	
			<span class="item"></span>		
		</div>
		<div class="box25">
			<span class="item25"></span>
			<span class="item25"></span>			
		</div>
		<div class="box26">
			<span class="item26"></span>	
			<span class="item26"></span>		
		</div>
	</div>

	<div class="box30">
		<div class="box31">
			<span class="item31"></span>
			<span class="item31"></span>
			<span class="item31"></span>			
		</div>		
	</div>

	<div class="box40">
		<div class="box41">
			<span class="item"></span>
			<span class="item"></span>			
		</div>
		<div class="box22">
			<span class="item"></span>	
			<span class="item"></span>		
		</div>
		<div class="box23">
			<span class="item"></span>
			<span class="item"></span>			
		</div>
		<div class="box24">
			<span class="item"></span>	
			<span class="item"></span>		
		</div>
		<div class="box25">
			<span class="item25"></span>
			<span class="item25"></span>			
		</div>
		<div class="box26">
			<span class="item26"></span>	
			<span class="item26"></span>		
		</div>
	</div>

</body>
</html>
