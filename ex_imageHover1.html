<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQ版图片的鼠标hover效果</title>
	<style type="text/css">
		.hover-down{
			width:400px;
			height:400px;
			position:relative;
			overflow:hidden;
			float: left;
			margin-right: 20px;		
		}
		.hover-down img{
			position:absolute;
		}
		.hover-down .hd-font{
			position:absolute;
			width: 400px;
			height:400px;
			z-index:1;
			margin-top: -400px;
			color:#ddd;
			background: #000;
			filter:alpha(opacity=50);/*IE*/
			-moz-opacity:0.5;/*老版Firefox*/			
			opacity:0.5;
		}
		.hd-font span{
			padding: 20px;
			font-size:14px;
			display:inline-block;
			line-height:18px;
		}
		.hover-up{
			width:400px;
			height:400px;
			position: relative;
			overflow:hidden;
			float: left;	
			text-align:center;
		}
		.hover-up img{
			width:400px;
		}
		.hover-up .qr{
			position: absolute;
			width: 400px;
			height:400px;
			line-height: 400px;
			z-index:1;
			margin-bottom: -400px;
			color:#ddd;
			background: #000;
			text-align:center;
			
		}
		.hover-up .hu-font{
			width: 400px;
			height:400px;			
		}
	</style>
</head>
<body>
	<h1>JQ版图片的鼠标hover效果</h1>
	<p>来源  http://weber.pub/jq版图片的鼠标hover效果/211.html</p>
	<div class="hover-down">
		<div class="hd-font">
			<span>这就一测试</span>
		</div>		
			<img src="a.jpg" alt="测试测试">		
	</div>

	<div class="hover-up">
		<div class="hu-font">
			<p>这是向左的测试</p>
			<p>这是向左的测试</p>
			<p>这是向左的测试</p>
			<p>这是向左的测试</p>
			<p>这是向左的测试</p>
		</div >	
		<div class="qr"><img src="b.jpg" alt="测试"></div>			
	</div>
</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
	$('.hover-down').hover(function(){
		$(this).addClass('case-test');
		$('.case-test .hd-font').animate({marginTop:'0px'},'1000');
	},function(){
		$('.case-test .hd-font').animate({marginTop:'-400px'},'1000');
		$(this).removeClass('case-test');
	});

	$('.hover-up').hover(function(){
		$(this).addClass('hover-temp');
		$('.hover-temp .qr').animate({marginTop:'-400px'},'1000');
	},function(){
		$('.hover-temp .qr').animate({marginTop:'0px'},'1000');
		$(this).remove('hover-temp');
	});
</script>
</html>
