<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学习事件</title>
</head>
<body>
<h2>事件监听器</h2>
	<p id="ex">点我</p>
	<h2>事件委托</h2><p>来源 http://www.webhek.com/event-delegate/</p>
	<ul id="ex_list">
		<li id="list1">第一个</li>
		<li id="list2">第二个</li>
		<li id="list3">第三个</li>
		<li id="list4">第四个</li>
		<li id="list5">第五个</li>
	</ul>
</body>
<script type="text/javascript">
    //事件监听器
	var ex=document.getElementById('ex');
	ex.addEventListener('click',function(){
		alert('hello');
	},false);
	ex.addEventListener('click',function(){
		console.log.bind(console);
	},false);

	//事件委托
	document.getElementById('ex_list').addEventListener('click',function(e){
		if(e.target&&e.target.nodeName=='LI'){
			alert(e.target.id);
		}
	});
</script>
</html>
