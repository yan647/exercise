<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
</head>
<body>
	<h1>数组去重</h1>
	<p>用到了indexof</p>
	<p>来源 http://blog.csdn.net/chengxuyuan20100425/article/details/8497277</p>
</body>
<script type="text/javascript">
    //方法一
	var arr=[1,3,6,2,1,3];
	var a=new Array();
	for(var i=0;i<arr.lenght;i++){
		if(a.indexof(arr[i])==-1){
			a.push(arr[i]);
		}
	}

	//方法二
	var n={},r=[];
	for(var i=0;i<arr.length;i++){
		if(!n[arr[i]]){
			n[arr[i]]=true;
			r.push(arr[i]);
		}
	}

	//方法三
	var m=[arr[0]];
	for(var i=0;i<arr.length;i++){
		if(arr.indexOf(arr[i]==i)){
			m.push(arr[i]);
		}
	}
</script>
</html>
