<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>blob对象</title>
</head>
<style type="text/css">
	h1{
		text-align:center;
	}
</style>
<script>
	function ShowFileType(){
		var file;
		file=document.getElementById("file").files[0];
		var size=document.getElementById("size");
		size.innerHTML=file.size;
		var type=document.getElementById("type");
		type.innerHTML=file.type;

	}

//有问题
	function FileUpload(){
		var file;
		for(var i=0;i<document.getElementById("file").files.length;i++){alert('1111');
			file=document.getElementById("file").files[i];
			if(!/image\/\w+/.test(file.type)){
				alert(file.name+"不是图片文件！");
				break;
			} else{
				alert(file.name+"文件已上传");
			}
		}
	}
</script>
<body>
<h1>Blob对象使用示例</h1>
	<input type="file" name="" id="file">
	<input type="button" value="显示文件信息" name="" onclick="ShowFileType();">
	<br/>文件字节长度：<span id="size"></span>
	<br/>文件类型<span id="type"></span>

	<h1>blob对象的type属性利用</h1>
	<input type="file" name="" id="file" multiple/>
	<input type="button" name="" value="文件上传" onclick="FileUpload();">

</body>
</html>
