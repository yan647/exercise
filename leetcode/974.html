<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {number[]} A
     * @param {number} K
     * @return {number}
     */
    var subarraysDivByK = function (A, K) {
        let record = {0: 1};
        let sum = 0, result = 0;
        for (let a = 0; a < A.length; a++) {
            sum += A[a];
            let mod = sum % K;
            if (mod < 0) {
                mod = mod + K;
            }
            if (record[mod] !== undefined) {
                result += record[mod];
                record[mod]++;
            } else {
                record[mod] = 1;
            }
        }
        return result;
    };
    // console.log(subarraysDivByK([4, 5, 0, -2, -3, 1], 5));//7
    console.log(subarraysDivByK([-1, 2, 9], 2))//2
</script>
</body>
</html>
