<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {number} num
     * @return {number}
     */
    var arr=["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
    var getNum=function(numArr){
        if(numArr.length>2){
            if(arr[numArr.slice(0,2).join("")]){
                return getNum(numArr.slice(1))+getNum(numArr.slice(2));
            } else return getNum(numArr.slice(1));
        } else {
            let num=numArr.join("");
            if(num<10){
                return 1;
            } else if(num<=25){
                return 2;
            } else if(num<100){
                return 1;
            }
        }
    };
    var translateNum = function(num) {
        let numArr=num.toString().split("");
        return getNum(numArr);
    };
    console.log(translateNum(12258));//5
    console.log(translateNum(29));//1
    console.log(translateNum(100));//2
    console.log(translateNum(1));//1
    console.log(translateNum(98765432));//1
</script>
</body>
</html>
