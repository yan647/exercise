<!DOCTYPE html>

<script>
    /**
     * 电话号码的字母组合
     * @param {string} digits
     * @return {string[]}
     */
    var letterCombinations = function(digits) {
        let arr=digits.split("");
        let maps={
            "2":["a","b","c"],
            "3":["d","e","f"],
            "4":["g","h","i"],
            "5":["j","k","l"],
            "6":["m","n","o"],
            "7":["p","q","r","s"],
            "8":["t","u","v"],
            "9":["w","x","y","z"]
        };
        let words=[];
        let arr_len=arr.length;
        for(let a=0;a<arr.length;a++){
            if(a===0){
                words=maps[arr[a]];
            } else {
                let temp=maps[arr[a]];
                let new_words=[];
                words.map((data)=>{
                    for(let b=0;b<temp.length;b++){
                        new_words.push(data+temp[b]);
                    }
                });
                words=new_words;
            }
        }
        return words;
    };
    console.log(letterCombinations("7"));
</script>
</body>
</html>
