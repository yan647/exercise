<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {number} N
     * @param {number} K
     * @param {number} W
     * @return {number}
     */
    var new21Game = function(N, K, W) {
        if(K===0){
            return 1;
        } else if(K===1){
            return Math.min(N,W)/W;
        }
        let arr=new Array(N+1).fill(0);
        let sumArr=new Array(N+1).fill(0);
        arr[0]=1;
        for(let a=1;a<N+1;a++){
            for(let b=a-W;b<=a-1;b++){
                if(b>=0 && b+1<=K){
                    arr[a]+=arr[b]*1/W;
                }
            }
            sumArr[a]=sumArr[a-1]+arr[a];
        }
        return sumArr[N]-sumArr[K-1];
    };
    console.log(new21Game(N = 21, K = 17, W = 10))//
</script>
</body>
</html>
