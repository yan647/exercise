<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //股票
    var stock = function (str) {
        let result = -Infinity;
        if(str.length===1){
            result=0;
        } else for(let a=0;a<str.length-1;a++){
            for(let b=a+1;b<str.length;b++){
                if(str[a]<str[b]){
                    result=Math.max(result,str[b]-str[a]);
                }
            }
        }
        console.log(result);
    };
    // stock([7, 1, 5, 3, 6, 4]);
    stock([1,2]);
</script>
</body>
</html>
