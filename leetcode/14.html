<!DOCTYPE html>

<script>
    /**
     * @param {string[]} strs
     * @return {string}
     */
    var longestCommonPrefix1 = function (strs) {
        let result = "";
        if (strs.length === 0 || strs[0] === "") {
            return "";
        }
        for (let b = 0; b < strs.length - 1; b++) {
            for (let a = 0; a < strs[0].length; a++) {
                if (strs[b].charAt(a) !== strs[b + 1].charAt(a)) {
                    return result;
                } else {
                    result = result + strs[b].charAt(b);
                    break;
                }
            }
        }
        return result;
    };
    // console.log(longestCommonPrefix1(["flower", "flow", "flight"]));
    // console.log(longestCommonPrefix1(["dog","racecar","car"]));

    var longestCommonPrefix = function (strs) {
        function getPre(x, y) {
            let result = "";
            for (let a = 0; a < x.length; a++) {
                if (x.charAt(a) === y.charAt(a)) {
                    result = result + x.charAt(a);
                } else return result;
            }
            return result;
        }

        if (strs.length === 0) {
            return "";
        }
        let result = strs[0];
        for (let a = 1; a < strs.length; a++) {
            result = getPre(strs[a], result);
        }
        return result;
    };
    console.log(longestCommonPrefix(["flower"]));
    console.log(longestCommonPrefix([""]));
    console.log(longestCommonPrefix(["flower", "flow", "flight"]));//fl
    console.log(longestCommonPrefix(["dog", "racecar", "car"]));
    console.log(longestCommonPrefix(["flower", "flow", "flower"]));
</script>
</body>
