<script>
    /**
     * @param {number} h
     * @param {number} w
     * @param {number[]} horizontalCuts
     * @param {number[]} verticalCuts
     * @return {number}
     */
    var maxArea = function (h, w, horizontalCuts, verticalCuts) {
        horizontalCuts.sort((a, b) => {
            return a - b;
        }).push(h);
        horizontalCuts.unshift(0);
        verticalCuts.sort((a, b) => {
            return a - b;
        }).push(w);
        verticalCuts.unshift(0);
        let max_gap_h = 0, max_gap_v = 0;
        for (let a = 0; a < Math.max(horizontalCuts.length, verticalCuts.length); a++) {
            if (horizontalCuts[a] >= 0 && horizontalCuts[a + 1] >= 0) {
                max_gap_h = Math.max(max_gap_h, horizontalCuts[a + 1] - horizontalCuts[a]);
            }
            if (verticalCuts[a] >= 0 && verticalCuts[a + 1] >= 0) {
                max_gap_v = Math.max(max_gap_v, verticalCuts[a + 1] - verticalCuts[a]);
            }
        }
        let result=max_gap_v * max_gap_h;
        return result%(10**9 + 7);
    };

    console.log(maxArea(50,
    15,

</script>
