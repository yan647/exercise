<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var hasAllCodes = function (s, k) {
        let temp = [];
        let binary=[];
        let df = function (x) {
            if (x < k) {
                binary[x]="0";
                df(x+1);
                binary[x]="1";
                df(x+1);
            } else if(x===k){
                temp.push(binary.join(""));
            }
        };
        df(0);
        for (let a = 0; a < temp.length; a++) {
            if (!s.includes(temp[a])) {
                return false;
            }
        }
        return true;
    };
    console.log(hasAllCodes("0110", 2))//false
</script>
</body>
</html>
