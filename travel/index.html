<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旅行攻略</title>
</head>
<link href="./style.css" rel="stylesheet" type="text/css"/>
<script src="./controller.js"></script>
<body>
<div id="title"></div>
<div class="container">
    <div class="overview_title">概况</div>
    <div class="overview">
        <div class="overview_item">
            <label>时间：</label>
            <span id="time">

            </span>
        </div>
        <div class="overview_item">
            <label>目的地：</label>
            <span id="address">

            </span>
        </div>
        <div class="overview_item">
            <label>天数：</label>
            <span id="numberOfDays">

            </span>
        </div>

    </div>

    <div class="journey_title">去程</div>
    <div id="go">

    </div>

    <div class="journey_title">回程</div>
    <div id="back">

    </div>

    <div class="journey_title">暂定行程</div>
    <div class="journey">
        <div id="journey">

        </div>
    </div>
</div>
</body>
</html>
