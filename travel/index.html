<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旅行攻略</title>
</head>
<link href="./style.css" rel="stylesheet" type="text/css"/>
<script src="./controller.js"></script>
<body>
<div id="title"></div>
<div class="container">
    <div class="overview_title">
        <div class="title">概况</div>
        <div class="wather-forecast">
            <div id="he-plugin-simple"></div>
            <script>
                WIDGET = {
                    CONFIG: {
                        "modules": "01234",
                        "background": 1,
                        "tmpColor": "FFFFFF",
                        "tmpSize": 16,
                        "cityColor": "FFFFFF",
                        "citySize": 16,
                        "aqiSize": 16,
                        "weatherIconSize": 24,
                        "alertIconSize": 18,
                        "padding": "10px 10px 10px 10px",
                        "shadow": "1",
                        "language": "auto",
                        "borderRadius": 5,
                        "fixed": "false",
                        "vertical": "middle",
                        "horizontal": "center",
                        "key": "fe7e59f1df75480f9d3b6908b4603f1a"
                    }
                }
            </script>
            <script src="https://widget.heweather.net/simple/static/js/he-simple-common.js?v=1.1"></script>
        </div>
    </div>
    <div class="overview">
        <div class="overview_item">
            <label>时间：</label>
            <span id="time">

            </span>
        </div>
        <div class="overview_item">
            <label>目的地：</label>
            <span id="address">

            </span>
        </div>
        <div class="overview_item">
            <label>天数：</label>
            <span id="numberOfDays">

            </span>
        </div>

    </div>

    <div class="journey_title">去程</div>
    <div id="go">

    </div>

    <div class="journey_title">回程</div>
    <div id="back">

    </div>

    <div class="journey_title">暂定行程</div>
    <div class="journey">
        <div id="journey">

        </div>
    </div>
</div>
</body>
</html>
