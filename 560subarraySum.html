<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {number[]} nums
     * @param {number} k
     * @return {number}
     */
    var subarraySum = function(nums, k) {
        let result=0;
        for(let a=0;a<nums.length;a++){
            temp=0;
            for(let b=a;b<nums.length;b++){
                temp=temp+nums[b];
                if(temp===k){
                    result++;
                    break;
                }
            }
        }
        return result;
    };
    //console.log(subarraySum([-1,-1,1],0))
    console.log(subarraySum([28,54,7,-70,22,65,-6],100))
</script>
</body>
</html>
