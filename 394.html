<script>
    /**
     * @param {string} s
     * @return {string}
     */
    var decodeString = function (s) {
        let strArr = [], result = "";
        let calcu = function (strArr) {
            let res = "";
            let str = "";
            for (let a = strArr.length - 1; a > 0; a--) {
                let temp = strArr[a];
                if (temp !== "[") {
                    str = temp + str;
                } else {
                    for (let b = 0; b < strArr[a - 1]; b++) {
                        res += str;
                    }
                    strArr.splice(a - 1, strArr.length - a + 1);
                    break;
                }
            }
            return [res, strArr];
        };
        for (let a = 0; a < s.length; a++) {
            if (s.charAt(a) !== "]") {//数字 |[
                strArr.push(s.charAt(a));
            } else if (s.charAt(a) === "]") {
                let temp = "";
                [temp, strArr] = calcu(strArr);
                result += temp;
                if(strArr.length){

                }
            }
        }
        return result;
    };
    // console.log(decodeString("3[a]2[bc]"));
    console.log(decodeString("3[a2[c]]"));
</script>
