<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去重</title>
</head>
<body>
	<p>来源： http://www.jb51.net/article/46154.htm</p>
</body>
<script type="text/javascript">

    //方法一
	Array.prototype.unique1=function(){
		var res=[this[0]];
		for(var i=1;i<this.length;i++){
			var repeat=false;
			for(var j=0;j<res.length;j++){
				if(this[i]==res[j]){
					repeat=true;//如果重复
					break;
				}
			}
			if(!repeat){
				res.push(this[i]);//如果不重复就放结果数组中
			}
		}
		return res;
	}
	var arr=[1,'a','a','b','c','c','a',1];
	console.log(arr.unique1());

	//方法二
	function unique2(arr){
		arr=arr.sort();
		var arr_new=[arr[0]];//第一个元素，是不用比较的，所以要先放在数组里。（很重要）
		for(var i=1;i<arr.length;i++){
			if(arr[i]!=arr[i-1]){
				arr_new.push(arr[i]);
			}
		}
		return arr_new;
	}
	var arr=[1,'a','a','b','c','c','a',1];
	console.log(unique2(arr));
	//方法三
	Array.prototype.unique3=function(){
		var res=[];
		var obj={};
		for(var i=0;i<this.length;i++){
			if(!obj[this[i]]){
				res.push(this[i]);
				obj[this[i]]=1;
			}
		}
		return res;
	}
	var arr=[1,'a','a','b','c','c','a',1];
	console.log(arr.unique3());
</script>
</html>
