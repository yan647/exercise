<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止表单重复提交</title>
</head>
<script type="text/javascript">
	var checkSubmitFlg=false;
	function checkSubmit(){
		if(checkSubmitFlg==true){
			return false;
		}
		checkSubmitFlg==true;
		return true;
	}
</script>
<body>
	<h1>js防止表单重复提交</h1>
	<p>来源  http://www.jb51.net/article/41825.htm</p>
	<form name="form1" method="post" onsubmit="return checkSubmit();">
		...............
	</form>
</body>
</html>
