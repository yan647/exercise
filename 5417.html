<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {string} s
     * @param {number} k
     * @return {number}
     */
    var maxVowels = function (s, k) {
        let map = ["a", "e", "i", "o", "u"];
        let result = 0, ifVowelArr = [], resultArr = 0;
        for (let a = 0; a < s.length; a++) {
            ifVowelArr[a] = (map.indexOf(s[a]) >= 0);
            if (a + 1 <= k) {
                if (ifVowelArr[a]) {
                    resultArr++;
                }
            } else {
                if (ifVowelArr[a]) {
                    resultArr++;
                }
                if (ifVowelArr[a - k]) {
                    resultArr--;
                }
            }
            result = Math.max(result, resultArr);
        }
        return result;
    };
    console.log(maxVowels("abciiidef", 3));//3
    console.log(maxVowels("aeiou", 2));//2
    console.log(maxVowels("tryhard", 4));//1
    console.log(maxVowels("ramadan",2));//1
</script>
</body>
</html>
