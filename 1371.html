<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {string} s
     * @return {number}
     */
    var findTheLongestSubstring = function(s) {
        let result=0;
        let maps={
            "0":-1
        };
        let arr=s.split("");
        let state=0;
        let table={
            "a":16,
            "e":8,
            "i":4,
            "o":2,
            "u":1
        };
        for(let a=0;a<arr.lenght;a++){
            if(table[arr[a]]!==undefined){
                state^=table[arr[a]];
                if(maps[state]===undefined){
                    maps[state]=a;
                }
            }
            let dis=a-maps[state];
            result=Math.max(result,dis);
        }
        return result;
    };
    console.log(findTheLongestSubstring("eleetminicoworoep"));
</script>
</body>
</html>
