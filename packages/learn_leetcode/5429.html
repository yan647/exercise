    var getStrongest = function (arr, k) {
            arr.sort((a, b) => {
                return a - b;
            });
            let len = arr.length;
            let mid = arr[Math.floor((len - 1) / 2)];
            arr.sort((a,b)=>{
                let a_temp=Math.abs(a - mid);
                let b_temp=Math.abs(b - mid);
                if(b_temp>a_temp || (b_temp===a_temp && b>a)){
                    return 1;
                } else return -1
            });

            return arr.splice(0,k);
        };

    console.log(getStrongest(arr = [1,2,3,4,5], k = 2));//1,5
    console.log(getStrongest(arr = [1, 1, 3, 5, 5], k = 2));//5,5
    console.log(getStrongest(arr = [6,7,11,7,6,8], k = 5));//[11,8,6,6,7]
    console.log(getStrongest(arr = [6,-3,7,2,11], k = 3));//-3,11,2
    console.log(getStrongest(arr = [-7,22,17,3], k = 2));//22,17
    console.log(getStrongest([-2,-4,-6,-8,-9,-7,-5,-3,-1],3));//[-1,-9,-2]
