<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {number} x
     * @param {number} n
     * @return {number}
     */
    var myPow = function(x, n) {
        let result=x;
        let pow=function(result,x,n){
            if(n===1){
                return result;
            }
            if(Math.floor(n/2)!==n/2){
                result=result*result*x;
            } else result=result*result;
            return pow(result,x,Math.floor(n/2));
        };
        if(x===1){
            return 1;
        } else if(n===0){
            return 1;
        } else {
            result=pow(result,x,Math.abs(n));
        }
        if(n<0){
            return 1/result;
        } else return result;
    };
    console.log(myPow(8.84372,-5));
</script>
</body>
</html>
