<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var maxSubArray = function(nums) {
        let result;
        for(let a=0;a<nums.length;a++){
            if(nums.length<=1){
                return nums[0];
            } else for(let b=a;b<nums.length;b++){
                let temp=JSON.parse(JSON.stringify(nums));
                temp=temp.splice(a,b-a+1);
                if(b===a){
                    if(!result && result!=0) {
                        result = nums[a];
                    } else result=Math.max(nums[a],result);
                } else result=Math.max(eval(temp.join('+')),result);
            }
        }
        return result;
    };
    console.log(maxSubArray([-1,0,-2]));
</script>
</body>
</html>
