<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {number[]} target
     * @param {number} n
     * @return {string[]}
     */
    var buildArray = function (target, n) {
        if (target.length === 0) {
            return []
        }
        let result = [];
        let b = 0;
        for (let a = 1; a <= n && b < target.length; a++) {
            result.push("Push");
            if (target[b] !== a) {
                result.push("Pop");
            } else b++;
        }
        return result;
    };
    console.log(buildArray([1, 2], 4));
</script>
</body>
</html>
