<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {string} sentence
     * @param {string} searchWord
     * @return {number}
     */
    var isPrefixOfWord = function(sentence, searchWord) {
        let sArr=sentence.split(" ");
        for(let a=0;a<sArr.length;a++){
            if(sArr[a].indexOf(searchWord)===0){
                return a+1;
            }
        }
        return -1;
    };
    console.log(isPrefixOfWord("this problem is an easy problem", "pro"))
</script>
</body>
</html>
