<script>
    /**
     * @param {number[]} nums
     * @return {number[]}
     */
    var productExceptSelf = function (nums) {
        let result = [];
        if (nums.length === 0) {
            return [];
        } else if (nums.length === 1) {
            return nums;
        }
        let len = nums.length;
        let left = new Array(len),
            right = new Array(len);
        left[0] = 1;
        right[len - 1] = 1;
        for (let a = 1; a < len; a++) {
            left[a] = left[a - 1] * nums[a - 1];
            right[len - a - 1] = nums[len - a] * right[len - a];
        }
        for (let a = 0; a < len; a++) {
            result[a] = left[a] * right[a];
        }
        return result;
    };
    console.log(productExceptSelf([1, 2, 3, 4]))
    // console.log(productExceptSelf([1, 0]))
</script>
