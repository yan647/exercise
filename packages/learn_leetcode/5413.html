<script>
    /**
     * @param {string} text
     * @return {string}
     */
    var arrangeWords = function(text) {
        text=text.split(" ");
        // arr.sort((a, b) => {
        //     // return a.length-b.length;
        //     return a.length-b.length;
        // });
        for(let a=0;a<text.length;a++){
            for(let b=a+1;b<text.length;b++){
                if(text[a].length>text[b].length){
                    let temp=text.splice(b,1);
                    text.splice(a,0,temp[0]);
                }
            }
        }
        let result = text.join(" ");
        result = result.toLocaleLowerCase();
        let first = result.substring(0, 1).toLocaleUpperCase();
        result=result.substr(1);
        return first + result;
    };
    console.log(arrangeWords("Keep calm and code on"));

</script>
