<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .container,.content {
      position:absolute;
      width:100%;
      height:100%;
      top:0;
      left:0;
    }
    .container{
      container-type: size;
    }

    @container(min-width: 300px) {
      .content {
        background-color:red;
      }
    }

    @container(max-width: 300px) {
      .content {
        background-color:blue;
      }
    }

  </style>
</head>
<body>
<div class="container">
  <div class="content"></div>
</div>
</body>
</html>
