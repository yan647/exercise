<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .containerTypeSize, .content1 {
      position: absolute;
      width: 100%;
      height: 100px;
      top: 0;
      left: 0;
    }

    .containerTypeSize {
      container-type: size;
    }

    @container(min-width: 300px) {
      .content1 {
        background-color: red;
      }
    }

    @container(max-width: 300px) {
      .content1 {
        background-color: blue;
      }
    }

    .containerTypeInline,.content2 {
      position: absolute;
      width: 100%;
      height: 100px;
      left: 0;
    }

    .content2{
      top:20px;
    }

    .containerTypeInline {
      container-type: inline-size;
      top: 120px;
    }

    @container(min-width: 300px) {
      .content2 {
        background-color: red;
      }
    }

    @container(max-width: 300px) {
      .content2 {
        background-color: blue;
      }
    }

    .containerTypeNormal,.content3 {
      position: absolute;
      width: 100%;
      height: 100px;
      left: 0;
    }

    .content3{
      top:20px;
    }

    .containerTypeNormal {
      container-type: normal;
      top: 340px;
    }

    @container(min-width: 300px) {
      .content3 {
        background-color: red;
      }
    }

    @container(max-width: 300px) {
      .content3 {
        background-color: blue;
      }
    }

  </style>
</head>
<body>
<div class="containerTypeSize">
  <div class="content1"></div>
</div>

<div class="containerTypeInline">
  <div class="content2"></div>
</div>

<div class="containerTypeNormal">
  <div class="content3"></div>
</div>
</body>
</html>
