<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应式布局示例</title>
	<style type="text/css">
	html,body{
		margin: 0;
		padding: 0;
		height: 100%;
	}
		.left{			
			width: 200px;
			height: 100%;
			background-color: green;
			float: left;
		}
		.middle{
			height:100%;
			margin: 0 210px;
			background-color: black;
		}
		.right{
			width:100px;
			height:100%;
			background-color: blue;
			float:right;
		}  
	</style>
</head>
<body>
	<p>YY笔试题</p>
	<div class="main">
	<div class="left"></div>
	<div class="middle"></div>
	<div class="right"></div>
	</div>
</body>
</html>
