<script>
    var mincostTickets = function(days, costs) {
        let duration=[1,7,30];
        let dp=function(n){
            if(n>365 || n<0){
                return 0;
            } else if(days.indexOf(n)>=0){
                return Math.min(dp(n+duration[0])+costs[0],dp(n+duration[1])+costs[1],dp(n+duration[2])+costs[2]);
            } else return dp(n+1);
        }
        return dp(1)
    };mincostTickets([1,4,6,7,8,20], [2,7,15])
</script>
